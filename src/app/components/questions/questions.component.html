<div style="margin-bottom: 1rem" *ngFor="let q of questions">
  <div class="question">
    {{ q.question }}
  </div>
  <answers [answers]="q.questions" [questions]="questions"></answers>
</div>

<button
  *ngIf="quizService.allAnswerProvided && quizService.quizForUser.length > 0"
  type="button"
  class="submit"
  [routerLink]="['/result']"
>
  submit
</button>
